<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <meta name="google" value="notranslate">
  <title>No Vacancy</title>
  <meta name="description" content="novacancy.js is a text neon golden effect jQuery plugin." />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/jquery.novacancy.min.js"></script>
  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/html5reset-1.6.1.css" type="text/css" media="screen,print">
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <script type="text/javascript">
    $(document).ready(function() {
      $('#no').novacancy({
        'reblinkProbability': 0.1,
        'blinkMin': 0.2,
        'blinkMax': 0.6,
        'loopMin': 8,
        'loopMax': 10,
        'color': '#ffffff',
        'glow': ['0 0 80px #ffffff', '0 0 30px #008000', '0 0 6px #0000ff']
      }); 

      $('#vacancy').novacancy({
        'blink': 1,
        'off': 1,
        'color': 'Red',
        'glow': ['0 0 80px Red', '0 0 30px FireBrick', '0 0 6px DarkRed']
      });
    });
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42820212-2', 'auto');
    ga('send', 'pageview');

  </script>

<body>
  <div class="bg bg1s"></div>

  <aside class="github-btn">
    <a class="github-button" href="https://github.com/chuckyglitch/novacancy.js" data-style="mega" data-count-href="/chuckyglitch/novacancy.js/stargazers" data-count-api="/repos/chuckyglitch/novacancy.js#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star chuckyglitch/novacancy.js on GitHub">Star</a>
  </aside>

  <div class="board">
    <h1>
      <span id="no">No</span>
      <span id="vacancy">Vacancy</span>
    </h1>
  </div>

  <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
</body>
